<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ提案</title>
</head>
<body>
    <h1>レシピ提案</h1>
    <form method="POST" action="/teian">
        {% for selected in selected_ingredients %}
        <div>
            <input type="checkbox" name="selected_items" value="{{ selected.ingredient.id }}">
            <label>{{ selected.ingredient.name }}</label>
        </div>
        {% endfor %}
        <button type="submit">提案を見る</button>
    </form>
</body>
</html>
