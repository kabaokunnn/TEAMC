<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食材マネージャー - 食材登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <h1>食材マネージャー</h1>
    <div>
        <span>ユーザー: {{ username }}</span>
        <a href="{{ url_for('views.logout') }}">ログアウト</a>
    </div>
    <nav>
        <a href="/">ホーム</a>
        <a href="/syokuzai" class="active">食材登録</a>
        <a href="/list_syokuzai">レシピ選択</a>
        <a href="/list">一覧</a>
    </nav>
</header>

<main>
    <h2>食材を追加してください</h2>

    <form method="POST" action="/syokuzai">
        <!-- 動的にカテゴリを生成 -->
        {% for category, items in categories.items() %}
        <div>
            <label for="{{ category }}">{{ category }}</label>
            <select name="ingredients" id="{{ category }}">
                <option value="" disabled selected>選択してください</option>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}

        <div class="submit-button">
            <button type="submit">登録</button>
        </div>
    </form>
</main>
</body>
</html>
